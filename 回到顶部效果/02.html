<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100%;
			height: 1200px;
		}
		.box1{
			background: red;
		}
		.box2{
			background: pink;
		}
		.box3{
			background: orange;
		}
		.box4{
			background: black;
		}
		#mour{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			position: fixed;
			bottom: 40px;
			right: 40px;
			background: white;
			cursor: pointer;
			text-align: center;
			line-height: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div id="mour">Go</div>

	<script>
		
		let oMour = document.querySelector('#mour');

		window.onscroll = computedScroll;

		function computedScroll() {
			let curTop = document.documentElement.scrollTop || document.body.scrollTop;
			let curHeight = document.documentElement.clientHeight || document.body.clientHeight;
			oMour.style.display = curTop > curHeight? "block": "none";
		}

		oMour.onclick = function() {

			this.style.display = "none";
			window.onscroll = null;

			let that = this;
			let duration = 500, interval = 10, target = document.documentElement.scrollTop || document.body.scrollTop;
			let step = (target / duration) * interval;

			let timer = setInterval(function(){
				let curTop = document.documentElement.scrollTop || document.body.scrollTop;
				if( curTop === 0 ) {
					clearInterval(timer);
					window.onscroll = computedScroll;
					return;
				}
				curTop -= step;
				document.documentElement.scrollTop = curTop;
				document.body.scrollTop = curTop;
			},10)
		}

	</script>
</body>
</html>
