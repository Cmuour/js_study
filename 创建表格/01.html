<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
	<script>

		let data = [
			{ name:'mour', age: 21, gender: '男' },
			{ name:'muouren', age: 19, gender: '男' },
			{ name:'admin', age: 23, gender: '男' },
		]
		
		function c( ce ){
			return document.createElement(ce);
		}

		let table = c( 'table' ),
			thead = c( 'thead' ),
			tbody = c( 'tbody' );

		table.appendChild( thead );
		table.appendChild( tbody );

		let trHead = c( 'tr' );

		for (let k in data[0]){
			let th = c( 'th' );
			th.appendChild( document.createTextNode( k ) );
			trHead.appendChild( th )
		}

		thead.appendChild( trHead );

		for (let i = 0; i <　data.length; i++) {
			let trBody = c( 'tr' );
			for (let k in data[i]) {
				let td = c( 'td' );
				td.appendChild( document.createTextNode( data[i][k] ) );
				trBody.appendChild( td );
			}
			tbody.appendChild( trBody );
		}

		table.border = 1;

		document.body.appendChild( table );

	</script>
</body>
</html>
